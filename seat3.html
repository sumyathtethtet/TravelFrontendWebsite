<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="Css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<script type="text/javascript" src="Css/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
        $('button').click(function() {
        	/* Act on the event */
        	var mygo=$('#go').html();
        	$('p').html(mygo);
        	$('p.blue').html('New Text');
        })

           $('h1').click(function(){
           	var h1=$(this).html();
           $('p').html(h1);

           })
		});
    </script>
</head>
<body>
      <div class="container">
      	   <div class="row">
      		<div class="col-sm-6 col-md-6">
       	   	    <h2>45 Seaters (25-28 Pax)</h2> <br>
       	   	    <h2>Description</h2> 
       	   	    <img src="Css/8.jpg" alt="car" class="w-100">
       	   	    <ul>
       	   	    	<li>Number of Pax:25-28 pax</li>
       	   	    	<li>Water Bottle and refreshing towel</li>
       	   	    	<li>Car driver,fuel and Parking fees</li>
       	   	    	<li>Air-conditioned,modern and comfortable seat</li>
       	   	    	<li>Toll gate fees</li>
       	   	    </ul>
       	   </div>
       	   <div class="col-sm-6 col-md-6">	    
       	   	    <h4>Book Now</h4>
       	   	    <form>
       	   	    	<div class="form-group">				 
					    <input type="text" name="name" value="" size="40" class="form-control" aria-required="true" aria-invalid="false" placeholder="Name">
				  </div>	
				  <div class="form-group">
				    	 <input type="email" name="email" value="" size="40" class="form-control" aria-required="true" aria-invalid="false" placeholder="Email">
				  </div>
				  <div class="form-group">
				    	<input type="text" name="car-name" value="45 Seaters (25-28 Pax)" size="40" class="form-control" readonly="readonly" aria-required="true" aria-invalid="false">
				  </div>
				  <div class="form-group">
				    	 <input type="date" id="start" name="trip-start" value="" min="" max="">

				  </div>
	  			<div class="form-group">
	  				 <span class="wpcf7-form-control-wrap radio-234">
	  				       <span class="wpcf7-form-control wpcf7-radio">
	  				             <span class="wpcf7-list-item first">
						  				  <input type="radio" name="radio-234" value="Pickup/ Dropoff" checked="checked">
						  				  <span class="wpcf7-list-item-label">Pickup/ Dropoff</span>
	  				              </span>
	  				              <span class="wpcf7-list-item">
	  				              	    <input type="radio" name="radio-234" value="Full Day">
	  				              	    <span class="wpcf7-list-item-label">Full Day</span>
	  				              </span>
	  				              <span class="wpcf7-list-item">
	  				              	    <input type="radio" name="radio-234" value="Half Day">
	  				              	    <span class="wpcf7-list-item-label">Half Day</span>
	  				              </span>
	  				              <span class="wpcf7-list-item">
	  				              	    <input type="radio" name="radio-234" value="10 hours">
	  				              	    <span class="wpcf7-list-item-label">10 hours</span>
	  				              </span>
	  				              <span class="wpcf7-list-item last">
	  				              	    <input type="radio" name="radio-234" value="5 hours">
	  				              	    <span class="wpcf7-list-item-label">5 hours</span>
	  				              </span>
	  				         </span>
	  				 </span>
	  			</div>
	  			<div class="form-group">
	  				  <textarea name="message" cols="40" rows="10"  placeholder="Your message"></textarea>
	  			</div>
	  			<input type="button" value="Book Now" class="wpcf7-form-control wpcf7-submit">
	  	   </div>
       	   	    </form>
       	   	   
				  
      </div>
</body>
</html>
